    <!-- body Content -->
    
        <div class="container">
            <!-- Contact Information Section -->
            <div class="contact-info">
                <h1>CONTACT US</h1>
                <p><strong>Get in touch today</strong></p>
                <p>We love questions and feedback – and we’re always happy to help! Here are some ways to contact us.</p>
                <p>Email: <a href="mailto:contact@downtheriver.com">contact@downtheriver.com</a></p>
                <p>Phone: <a href="tel:+123123321323">(123) 123-3213-23</a></p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d22932.93082498934!2d-114.74660055532529!3d44.07063012276082!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sza!4v1743503987733!5m2!1sen!2sza" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <figure>
                    <img src="images/image0.jpg" alt="Rafting Image 1" width="200"> <figcaption>Down the River Rafting Team</figcaption>
                    </figure>
            </div>
    
            <!-- Contact Form Section -->
            <div class="contact-form">
                <form action="#" method="post">
                    <label for="name">Full Name:</label><br>
                    <input type="text" id="name" name="name" required><br><br>
    
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br><br>
    
                    <label for="company">Requirement:</label><br>
                    <div>
                    <input type="radio" id="company" name="company" value="company"><label for="company">General Inquiry</label><br><br>
                    </div>
                    <div>
                        <input type="radio" id="questions" name="questions" value="questions"><label for="company">Reservation Questions</label>
                    </div>
                    <div>
                        <input type="radio" id="ask" name="ask" value="ask"><label for="company">Website Suggestion</label>
                    </div>

                    <label for="message">Leave us a message:</label><br>
                    <textarea id="message" name="message" required></textarea><br><br>
    
                    <label>
                        <input type="checkbox" required> please subscribe me to the monthly newsletter
                    </label><br><br>
    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
