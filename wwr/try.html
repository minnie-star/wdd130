<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/try.css"> <!-- Link to an external CSS file -->
</head>
<body>
    <div class="container">
        <!-- Contact Information Section -->
        <div class="contact-info">
            <h1>CONTACT US</h1>
            <p><strong>Get in touch today</strong></p>
            <p>We love questions and feedback – and we’re always happy to help! Here are some ways to contact us.</p>
            <p>Email: <a href="mailto:contact@company.com">contact@company.com</a></p>
            <p>Phone: <a href="tel:+123123321323">(123) 123-3213-23</a></p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d22932.93082498934!2d-114.74660055532529!3d44.07063012276082!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sza!4v1743503987733!5m2!1sen!2sza" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <!-- Contact Form Section -->
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="company">Company (optional):</label><br>
                <input type="text" id="company" name="company"><br><br>

                <label for="message">Leave us a message:</label><br>
                <textarea id="message" name="message" required></textarea><br><br>

                <label>
                    <input type="checkbox" required> I'm not a robot
                </label><br><br>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
